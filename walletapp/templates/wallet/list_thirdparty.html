<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThirdParty List</title>
</head>
<body>
    <table>
        {%for thirdparty in  thirdpartys%}
        <th>
            <tr>
                <td>{{thirdparty.issuer}}</td>
                <td>{{thirdparty.transaction_amount}}</td>
                <td>{{thirdparty.date_of_issue}}</td>
                <td>{{thirdparty.wallet}}</td>
            </tr>
            {%endfor%}
        </th>
    </table>
   
</body>
</html>
